<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <!-- Simple CSS and JavaScript-->
    <style>
        h1 {
        color: #333333;
        font-size: 50px;
        text-shadow: 3px 3px 3px #666666;
        }
    </style>
    <script>
        function change(){
            document.getElementsByTagName('h1')[0].style.color = '#0004ff'
        }
    </script>
</head>
<body>
    <h1 onclick="change()">Hello, world!</h1>
</body>
</html>
